<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings with Different Background Colors</title>
    <style>
        h1 { background-color: red; color: white; padding: 10px; }
        h2 { background-color: blue; color: white; padding: 10px; }
        h3 { background-color: green; color: white; padding: 10px; }
        h4 { background-color: orange; color: white; padding: 10px; }
        h5 { background-color: purple; color: white; padding: 10px; }
        h6 { background-color: brown; color: white; padding: 10px; }
    </style>
</head>
<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

</body>
</html>
